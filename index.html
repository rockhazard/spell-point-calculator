<html>
<head>
<title>Spell Points Calculator</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
	<body>
		<h1 id="description">Spell Points Calculator</h1>    
		<form name="spellPoints">
			<div id="caster" class="level">
				<h3>Please select caster level:</h3>
				<select id="casterLevel" size="1">
					<option>Level 0</option>
					<option>Level 1</option>
					<option>Level 2</option>
					<option>Level 3</option>
					<option>Level 4</option>
					<option>Level 5</option>
					<option>Level 6</option>
					<option>Level 7</option>
					<option>Level 8</option>
					<option>Level 9</option>
					<option>Level 10</option>
					<option>Level 11</option>
					<option>Level 12</option>
					<option>Level 13</option>
					<option>Level 14</option>
					<option>Level 15</option>
					<option>Level 16</option>
					<option>Level 17</option>
					<option>Level 18</option>
					<option>Level 19</option>
					<option>Level 20</option>
				</select>
			</div>
		</form>
		<div id="remainCalc">
			<h3>Cast a Spell:</h3>
			<p>Cast a spell by clicking its level.</p>
			<table cellpadding="4">
			<tr id="levelHeader" class="header">
				<td><button id="spellLevel" title="2 Spell Points" onclick="getSpellCost(this.value)" value="2" type="button">Level 1</button></td>
				<td><button id="spellLevel" title="3 Spell Points" onclick="getSpellCost(this.value)" value="3" type="button">Level 2</button></td>
				<td><button id="spellLevel" title="5 Spell Points" onclick="getSpellCost(this.value)" value="5" type="button">Level 3</button></td>
				<td><button id="spellLevel" title="6 Spell Points" onclick="getSpellCost(this.value)" value="6" type="button">Level 4</button></td>
				<td><button id="spellLevel" title="7 Spell Points" onclick="getSpellCost(this.value)" value="7" type="button">Level 5</button></td>
				<td><button id="spellLevel" title="9 Spell Points" onclick="getSpellCost(this.value)" value="9" type="button">Level 6</button></td>
				<td><button id="spellLevel" title="10 Spell Points" onclick="getSpellCost(this.value)" value="10" type="button">Level 7</button></td>
				<td><button id="spellLevel" title="11 Spell Points" onclick="getSpellCost(this.value)" value="11" type="button">Level 8</button></td>
				<td><button id="spellLevel" title="13 Spell Points" onclick="getSpellCost(this.value)" value="13" type="button">Level 9</button></td>
			</tr>
			<tr id="castingData" class="data">
				<td id="Level1Castings">0</td>
				<td id="Level2Castings">0</td>
				<td id="Level3Castings">0</td>
				<td id="Level4Castings">0</td>
				<td id="Level5Castings">0</td>
				<td id="Level6Castings">0</td>
				<td id="Level7Castings">0</td>
				<td id="Level8Castings">0</td>
				<td id="Level9Castings">0</td>
			</tr>
			</table>
		</div>
		<br>
		<div>
			<table id="statusTable" cellpadding="4">
				<tr id="statusHeader" class="header">
					<td id="statusHeader1">Max Points</td>
					<td id="statusHeader2">Used Points</td>
					<td id="statusHeader3">Remaining Points</td>
				</tr>
				<tr id="statusData" class="data">
					<td id="max">0</td>
					<td id="casting">0</td>
					<td id="remaining">0</td>
				</tr>
			</table>
		</div>
	    <script src="spellpoints.js"></script>
	</body>
</html>
