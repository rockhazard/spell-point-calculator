<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Spell Points Calculator</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="scripts/style.css">
</head>

<body>
	<div id="caster">
		<!-- <img id="imageHeader" alt="Spell Point Calculator" src="images/spellpoint_banner.jpg"> -->
		<div id="imageHeader">
			<h1>Spell Point Calculator</h1>
		</div>
		<form name="levels" id="level" class="info">
			<h2 id="levelh2">Caster level</h2>
			<select id="casterLevel" size="1">
				<option>Level 1</option>
				<option>Level 2</option>
				<option>Level 3</option>
				<option>Level 4</option>
				<option>Level 5</option>
				<option>Level 6</option>
				<option>Level 7</option>
				<option>Level 8</option>
				<option>Level 9</option>
				<option>Level 10</option>
				<option>Level 11</option>
				<option>Level 12</option>
				<option>Level 13</option>
				<option>Level 14</option>
				<option>Level 15</option>
				<option>Level 16</option>
				<option>Level 17</option>
				<option>Level 18</option>
				<option>Level 19</option>
				<option>Level 20</option>
			</select>
		</form>
		<div id="school" class="info">
			<form name="schools">
				<h2 id="schoolh2">Caster School</h2>
				<select id="casterSchool" size="1">
					<option>Abjuration</option>
					<option>Conjuration</option>
					<option>Divination</option>
					<option>Enchantment</option>
					<option>Evocation</option>
					<option>Illusion</option>
					<option>Necromancy</option>
					<option>Transmutation</option>
				</select>

				<p id="casterTitle"></p>
			</form>
			<div id="casterType">
				<h3>Caster Type</h3>
				<ul id="type-list">
					<li><input type="radio" name="casterType" value="1" class="radio" checked> <label>Full</label></li>
					<li><input type="radio" name="casterType" value="2" class="radio"> <label>Half</label></li>
					<li><input type="radio" name="casterType" value="3" class="radio"> <label>Third</label></li>
				</ul>
			</div>
		</div>
		<div id="schoolImage"></div>
		<div id="remainCalc" class="info">
			<h2>Cast Spells</h2>
			<p>Available castings for each level are shown below. Click a level to cast a spell.</p>
			<div class="spells">
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel1" title="2 Spell Points" value="2"
							type="button">Level 1 | 2sp</button></div>
					<div id="Level1Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel2" title="3 Spell Points" value="3"
							type="button">Level 2 | 3sp</button></div>
					<div id="Level2Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel3" title="5 Spell Points" value="5"
							type="button">Level 3 | 5sp</button></div>
					<div id="Level3Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel4" title="6 Spell Points" value="6"
							type="button">Level 4 | 6sp</button></div>
					<div id="Level4Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel5" title="7 Spell Points" value="7"
							type="button">Level 5 | 7sp</button></div>
					<div id="Level5Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel6" title="9 Spell Points" value="9"
							type="button">Level 6 | 9sp</button></div>
					<div id="Level6Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel7" title="10 Spell Points" value="10"
							type="button">Level 7 | 10sp</button></div>
					<div id="Level7Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel8" title="11 Spell Points" value="11"
							type="button">Level 8 | 11sp</button></div>
					<div id="Level8Castings" class="data">0</div>
				</div>
				<div class="spellLevel">
					<div class="head" align="center"><button id="spellLevel9" title="13 Spell Points" value="13"
							type="button">Level 9 | 13sp</button></div>
					<div id="Level9Castings" class="data">0</div>
				</div>
			</div>
			<div id="warning"></div>
		</div>
		<div id="status" class="info">
			<h2>Spell Points</h2>
			<table id="statusTable">
				<tr id="statusHeader" class="header">
					<td id="statusHeader1" align="center" class="head">Max Points</td>
					<td id="statusHeader2" align="center" class="head">Used Points</td>
					<td id="statusHeader3" align="center" class="head">Remaining Points</td>
				</tr>
				<tr id="statusData" class="data">
					<td id="max">0</td>
					<td id="casting">0</td>
					<td id="remaining">0</td>
				</tr>
			</table>
			<div id="ap-recovery">
				<button id="recovery" type="button">Arcane Recovery!</button>
				<input type="text" id="addPoints" placeholder="+/- spell points">
			</div>
		</div>
		<iframe id="sp-sheet" class="info"
			src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQpc1k5KsrWzyxUCvfVzRHl9j_vvxz2d11iwBZUp3X3FgPDHF1ByTHfz-kD9GSvlW13m4-uvRXPEomy/pubhtml?widget=true&amp;headers=false"></iframe>
		<div id="links" class="info"><a href="https://rockhazard.github.io/index.html">rockhazard home</div>
	</div>
	<script type="text/javascript" src="scripts/spellpoints.js"></script>
</body>

</html>
