<html>
<head>
<title>Spell Points Calculator</title>
</head>
<body>
	<h1 id="description">Spell Points Calculator</h1>    

<form name="spellPoints">
	<div id="caster">
		<h3>Please select caster level:</h3>
		<select id="casterLevel" size="1">
			<option>Level 0</option>
			<option>Level 1</option>
			<option>Level 2</option>
			<option>Level 3</option>
			<option>Level 4</option>
			<option>Level 5</option>
			<option>Level 6</option>
			<option>Level 7</option>
			<option>Level 8</option>
			<option>Level 9</option>
			<option>Level 10</option>
			<option>Level 11</option>
			<option>Level 12</option>
			<option>Level 13</option>
			<option>Level 14</option>
			<option>Level 15</option>
			<option>Level 16</option>
			<option>Level 17</option>
			<option>Level 18</option>
			<option>Level 19</option>
			<option>Level 20</option>
		</select>
	</div>

	<div id="spellCasting">
		<h3>Cast a spell:</h3>
		<button id="spellLevel" title="2 Spell Points" onclick="getSpellCost(this.value)" value="2" type="button">Level 1 (2)</button>
		<button id="spellLevel" title="3 Spell Points" onclick="getSpellCost(this.value)" value="3" type="button">Level 2 (3)</button>
		<button id="spellLevel" title="5 Spell Points" onclick="getSpellCost(this.value)" value="5" type="button">Level 3 (5)</button>
		<button id="spellLevel" title="6 Spell Points" onclick="getSpellCost(this.value)" value="6" type="button">Level 4 (6)</button>
		<button id="spellLevel" title="7 Spell Points" onclick="getSpellCost(this.value)" value="7" type="button">Level 5 (7)</button>
		<button id="spellLevel" title="9 Spell Points" onclick="getSpellCost(this.value)" value="9" type="button">Level 6 (9)</button>
		<button id="spellLevel" title="10 Spell Points" onclick="getSpellCost(this.value)" value="10" type="button">Level 7 (10)</button>
		<button id="spellLevel" title="11 Spell Points" onclick="getSpellCost(this.value)" value="11" type="button">Level 8 (11)</button>
		<button id="spellLevel" title="13 Spell Points" onclick="getSpellCost(this.value)" value="13" type="button">Level 9 (13)</button>
	</div>

	<div id="status">
		<h3 id="p00">Max Spell Points: </h3>
		<p id="maxPoints">0<p>

		<h3>Spell Points Used: </h3>
		<p id="casting">0</p>

		<h3>Spell Points Remaining: </h3>
		<p id="remaining">0</p>

	</div>
</form>

<div id="remainCalc">
	<h3>Spell Points Available (Levels 1-9):</h3>
	<table cellpadding="1" cellspacing="1" border>
	<tr id="levelHeader" bgcolor="#FFFF00">
		<td>Level 1</td>
		<td>Level 2</td>
		<td>Level 3</td>
		<td>Level 4</td>
		<td>Level 5</td>
		<td>Level 6</td>
		<td>Level 7</td>
		<td>Level 8</td>
		<td>Level 9</td>
	</tr>
	<tr id="castingData">
		<td id="Level1Castings">0</td>
		<td id="Level2Castings">0</td>
		<td id="Level3Castings">0</td>
		<td id="Level4Castings">0</td>
		<td id="Level5Castings">0</td>
		<td id="Level6Castings">0</td>
		<td id="Level7Castings">0</td>
		<td id="Level8Castings">0</td>
		<td id="Level9Castings">0</td>
	</tr>
	</table>
</div>

    <script src="spellpoints.js"></script>
</body>
</html>
